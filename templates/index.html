<!DOCTYPE html>
<html>
<head>
        <title>Portfolio Dashboard</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- DataTables CSS -->
    <link rel="stylesheet"
      href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    
    <style>
        body { padding: 25px; }
        table { font-size: 14px; }
     </style>
    <div class="mb-3">
        <button id="sortGain" class="btn btn-success btn-sm">Sort by Gains</button>
        <button id="sortLoss" class="btn btn-danger btn-sm">Sort by Losses</button>
        <button id="sortDecision" class="btn btn-primary btn-sm">Sort by Decision</button>
        <button id="sortWeight" class="btn btn-warning btn-sm">Sort by Weight</button>
    
        <a href="/insights" class="btn btn-secondary btn-sm">View Insights & Recommendations</a>
    </div>
</head>
<body style="padding:20px;">
    <h1>Portfolio Dashboard</h1>

    {{ table_html|safe }}

    <script>
        $(document).ready(function() {
        
            const table = $('#portfolioTable').DataTable({
                pageLength: 100,
                order: [[8, 'desc']],   // Default: sort by gains
                autoWidth: false
            });
        
            $("#sortGain").click(() => table.order([8, 'desc']).draw());
            $("#sortLoss").click(() => table.order([8, 'asc']).draw());
            $("#sortDecision").click(() => table.order([20, 'desc']).draw());
            $("#sortWeight").click(() => table.order([10, 'desc']).draw());
        });
        </script>

</body>
</html>
